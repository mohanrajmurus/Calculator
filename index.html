<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
   <div class="container">
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button data-action="clear">AC</button>
            <button class="key-operator" data-action="percentage">%</button>
            <button class="key-operator" data-action="sqroot">&radic;</button>
            <button class="key-operator" data-action="cuberoot">&#8731;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operator" data-action="add">+</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key-equal" data-action="calculate">=</button>
            <button class="key-operator" data-action="subtract">-</button>
            
        </div>
    </div>
   </div>
    <script src="/assets/app.js"></script>
</body>
</html>
